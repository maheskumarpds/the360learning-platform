{% extends 'base.html' %}

{% block title %}Logged Out - the360learning{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="mb-3">You've been successfully logged out</h2>
                    <p class="text-muted mb-4">Thank you for using the360learning. We hope to see you again soon!</p>
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Log in again
                    </a>
                    <div class="mt-3">
                        <a href="{% url 'home' %}" class="text-decoration-none">
                            <i class="fas fa-home me-1"></i>Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
